# 作者信息
author:
  name: 小束
  avatar: /images/avatar.png
  description: 在哪里跌倒，就从哪里爬起来！

toc:
  max_depth: 3 # 生成 TOC 的最大深度
  min_depth: 2 # 生成 TOC 的最小深度

comments:
  enable: true
  use: 'valine' # valine || disqus
  # valine 评论
  # docs: https://valine.js.org
  # You can get your appid and appkey from https://leancloud.cn
  # 这里appId和appKey一定一定要改成自己的，没有的话去 https://leancloud.cn 这个网站注册创建一个
  valine:
    appId: nEYGG8sZlD4Pff9VPCiICVaP-MdYXbMMI
    appKey: ${{ secrets.LEANCLOUD_KEY }}
    placeholder: 随便说点什么叭～ # 评论框占位提示符
    avatar: mp # Gravatar 头像展示方式
    pageSize: 10 # 评论列表分页，每页条数
    lang: zh-cn # 多语言支持
    visitor: true # 文章访问量统计
    recordIP: true # 是否记录评论者IP
    enableQQ: true # 是否启用昵称框自动获取QQ昵称和QQ头像，开启后是在昵称框输入QQ号码进行获取
    meta: "['nick']" # 评论者相关属性，可选值：['nick']，['nick','mail']，['nick', 'mail', 'link']
    requiredFields: "['nick']" # 设置必填项，默认匿名
    bilibiliEmoji: true # 是否启用Bilibili表情
  # disqus 评论
  # docs: https://disqus.com/
  disqus:
    website:
    error: 如果你看不到评论，那么就真的看不到评论 w(゜Д゜)w

# dplayer 视频播放
# docs: http://dplayer.js.org/#/zh-Hans/
dplayer:
  enable: true
  theme: "#b7daff"
  autoplay: false
  loop: false
  mutex: true

# aplayer 音频播放
# docs: https://aplayer.js.org/#/zh-Hans/
aplayer:
  enable: true
  theme: "#b7daff"
  autoplay: false
  loop: false
  mutex: true
  lrcType: 3

# mathjax LaTeX公式支持
# docs: http://docs.mathjax.org/en/latest/
mathjax:
  enable: true

# polyfill 提供老版浏览器对新语法的支持
# website: https://polyfill.io/v3/ 
polyfill:
  enable: false

